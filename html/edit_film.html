<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Film</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <main class="edit-page">
        <h1>Edit Film</h1>
        <form id="editFilmForm">
            <label for="name">Title</label>
            <input type="text" id="name-edit" required>

            <label for="duration">Duration (min)</label>
            <input type="number" id="duration-edit" required>

            <label for="reviews">Reviews</label>
            <input type="number" id="reviews-edit" required>

            <button type="submit" id="edit-button">Save Changes</button>
        </form>
    </main>


    <script type="module" src="js/edit.js"></script>


</body>

</html>
