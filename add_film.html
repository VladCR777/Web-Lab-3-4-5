<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Film</title>
    <link rel="stylesheet" href="styles.css"> <!-- Підключення стилів -->
</head>
<body>
    <div class="form-container">
        <h1>ADD FILM</h1>
        <form id="addFilmForm">
            <label for="title">Title</label>
            <input type="text" id="title" name="title" required>

            <label for="duration">Duration (min)</label>
            <input type="number" id="duration" name="duration" required>

            <label for="reviews">Reviews</label>
            <input type="number" id="reviews" name="reviews" required>

            <button type="submit" class="add_button">Submit</button>
        </form>
    </div>

    <script src="form_validation.js"></script> <!-- Підключення JS для валідації -->
</body>
</html>
